<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>SIGN IN</title>
        <link rel="stylesheet" href="/CSS/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Righteous&family=Satisfy&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main-container">
            <div class="container left-container">
                <h1 class="welcome-back-header">Welcome Back!</h1>
                <p class="welcome-back-subtitle">Please Log into your account</p>

                <form>
                    <div class="Email text-in"><label>Email Address</label><br><input type="text" class="input-text" placeholder="user@abc.com"><br></div>
                    <div class="pass text-in"><label> Password</label><br><input type="password" class="input-text pass" placeholder="★ ★ ★ ★ ★"><br></div>

                    <button name="Login-button" class="login-btn button">Login</button>
                    <button name="Signup" class="signup-btn button">Create Account</button>
                </form>
            </div>
            <div class="container right-container">
                <img src="images/login-image.jpg" class="login-image" alt="login-page-image">
            </div>
        </div>

    </body>
</html>
